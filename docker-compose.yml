services:
  santa-game:
    build: .
    container_name: santa-game
    ports:
      - "3001:3001"
    env_file:
      - .env
    volumes:
      - ./scores.json:/app/scores.json
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
