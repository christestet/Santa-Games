name: CI

# Trigger auf Push zu allen Branches und Pull Requests
on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

# Setze minimale Permissions (Security Best Practice 2025)
permissions:
  contents: read

jobs:
  # Lint Job - läuft zuerst um schnell zu failen bei Code-Style Problemen
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # Build Job - prüft ob das Frontend erfolgreich kompiliert
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint # Wartet auf erfolgreichen Lint

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  # TypeScript Type Check Job - zusätzliche Validierung
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run TypeScript Compiler
        run: npx tsc --noEmit
